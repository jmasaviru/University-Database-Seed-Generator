<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>Info Tech Users</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-4 col-md-offset-4">
  <form action="/submit" method="post">
    <h2>Create A User</h2>
    <label for="fname">First name:</label><br><input type="text" class="form-control" name="firstName" placeholder="firstname" autofocus>
    <label for="fname">Last name:</label><br><input type="text" class="form-control" name="lastName" placeholder="lastname" autofocus>
    <label for="fname">User type:</label><br><input type="text" class="form-control" name="userType" placeholder="Student/Staff/Alumni" autofocus>
    <label for="fname">Faculty:</label><br><input type="text" class="form-control" name="Faculty" placeholder="e.g Arts & Sciences, Business & Information Technology" autofocus>
    <label for="fname">Department:</label><br><input type="text" class="form-control" name="Department" placeholder="e.g Humanities, Social Science & Communication" autofocus>
    <label for="fname">Major:</label><br><input type="text" class="form-control" name="Major" placeholder="e.g Architecture, Psychology, Finance" autofocus>
    <label for="fname">username:</label><br><input type="text" class="form-control" name="username" placeholder="username" autofocus>
    <label for="fname">password:</label><br><input type="text" class="form-control" name="password" placeholder="password" autofocus>
    <label for="fname">email:</label><br><input type="text" class="form-control" name="email" placeholder="email" autofocus>
    <label for="fname">mobile:</label><br><input type="text" class="form-control" name="mobile" placeholder="mobile" autofocus>
    <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
